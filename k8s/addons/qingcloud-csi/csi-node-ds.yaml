kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: csi-qingcloud-node
  namespace: kube-system
  labels:
    app: "csi-qingcloud"
    role: "node"
    csi: "v0.2.0"
    owner: "yunify"
spec:
  selector:
    matchLabels:
      app: "csi-qingcloud"
      role: "node"
      csi: "v0.2.0"
      owner: "yunify"
  template:
    metadata:
      labels:
        app: "csi-qingcloud"
        role: "node"
        csi: "v0.2.0"
        owner: "yunify"
    spec:
      serviceAccount: csi-qingcloud-node
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: dedicated
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        key: node.cloudprovider.kubernetes.io/uninitialized
        value: "true"
      imagePullSecrets:
      - name: csi-qingcloud
      hostNetwork: true
      containers:
        - name: driver-registrar
          image: dockerhub.qingcloud.com/k8scsi/driver-registrar:v0.2.0
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
          env:
            - name: ADDRESS
              value: /var/lib/kubelet/plugins/csi-qingcloud/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: plugin-dir
              mountPath: /var/lib/kubelet/plugins/csi-qingcloud
        - name: csi-qingcloud
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          image: dockerhub.qingcloud.com/csiplugin/csi-qingcloud:v0.2.0
          args :
            - "--nodeid=$(NODE_ID)"
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--v=5"
            - "--drivername=csi-qingcloud"
            - "--config=/etc/config/config.yaml"
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix://var/lib/kubelet/plugins/csi-qingcloud/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: plugin-dir
              mountPath: /var/lib/kubelet/plugins/csi-qingcloud
            - name: mount-dir
              # In AppCenter, must set mountPath field as below.
              # mountPath: /data/var/lib/kubelet
              mountPath: /data/var/lib/kubelet
              mountPropagation: "Bidirectional"
            - name: dev-dir
              mountPath: /dev
              mountPropagation: "HostToContainer"
            - name: instance-id
              mountPath: /etc/qingcloud
              readOnly: true
            - name: server-config
              mountPath: /etc/config
      volumes:
        # make sure mount propagate feature gate is enabled
        - name: mount-dir
          hostPath:
            # In AppCenter, must set path field as below.
            # path: /data/var/lib/kubelet
            path: /data/var/lib/kubelet
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/csi-qingcloud
            type: DirectoryOrCreate
        - name: dev-dir
          hostPath:
            path: /dev
            type: Directory
        - name: instance-id
          hostPath:
            path: /etc/qingcloud
        - name: server-config
          configMap:
            name: csi-qingcloud
