---
- name: install packages
  include_role:
    name: install-1.0.5
  vars:
    opts:
      pkg_name: helm
      pkg_version: "{{ helm_version }}"
      pkg_url: https://get.helm.sh/helm-v{{ helm_version }}-linux-amd64.tar.gz
      pkg_type: tgz
      extracts: true
      creates: helm
      bin_links:
      - src: helm
        dest: /usr/local/bin/helm

- name: copy configs
  copy:
    src: "{{ role_path }}/files/opt/app/"
    dest: /opt/app/
    owner: root
    group: svc
    mode: preserve
    directory_mode: u=rwx,g=rx,o=

- name: check plugins
  shell: helm plugin list | grep -o ^2to3
  ignore_errors: yes
  register: installed_2to3

- name: install plugins
  vars:
    plugin_2to3_version: 0.6.0
  shell: helm plugin install {{ plugin_url }}
  loop:
    - https://github.com/helm/helm-2to3/tree/v{{ plugin_2to3_version }}/
  loop_control:
    loop_var:
      plugin_url
  when: installed_2to3.rc != 0

- name: helm add repo
  shell: |
    helm repo ls | grep -o {{ helm_stable_repo }} || helm repo add stable "{{ helm_stable_repo }}"
    helm repo ls | grep -o {{ helm_main_repo }} || helm repo add main "{{ helm_main_repo }}"
    helm repo ls | grep -o {{ helm_test_repo }} || helm repo add test "{{ helm_test_repo }}"

- name: helm completion for BASH
  shell: helm completion bash > /etc/profile.d/helm-completion.sh
